  {{- if or (eq .Params.comments true) (and (ne .Params.comments false) (eq site.Params.comments.enable true)) -}}
    <section class="article discussion">
      <div id="remark42">
        <div id="load-hint">
          <p>开始加载评论</p>
          <div class="dot d1"></div>
          <div class="dot d2"></div>
          <div class="dot d3"></div>
          <noscript>&nbsp;&nbsp;需要开启 JavaScript</noscript>
        </div>
      </div>
    <style>
      #remark42 {
        margin: 26px 0px;
      }
      #load-hint {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 140px;
        display: flex;
        justify-content: center;
      }
      .dot {
        color: #888;
        border-radius: 50%;
        width: 7px;
        height: 7px;
        margin-left: 0.6rem;
        animation: 1.8s ease-in-out dotBouncing;
        animation-iteration-count: infinite;
      }
      .dot.d1 {
        animation-delay: 0;
      }
      .dot.d2 {
        animation-delay: 0.2s;
      }
      .dot.d3 {
        animation-delay: 0.4s;
      }
      @keyframes dotBouncing {
        0%,
        80%,
        100% {
          box-shadow: 0 10px 0 -10px
        }
        40% {
          box-shadow: 0 10px 0 0
        }
      }
    </style>
  </section>
{{- end -}}
